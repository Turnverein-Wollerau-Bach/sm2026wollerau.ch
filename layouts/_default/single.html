{{ define "main" }}
<main class="page-content">
    <div class="news-row">
        <article class="news-box">
            <div class="news-summary">
                <div class="content">
                    {{ .Content }}
                </div>
                <div class="article-footer">
                    <a href="{{ .CurrentSection.RelPermalink }}" class="back-to-list">← Zurück zur Übersicht</a>
                </div>
            </div>
        </article>
        <div class="news-info">
            <div class="news-title">{{ .Title }}</div>
            {{ if .Date }}<div class="news-date">{{ .Date.Format "02.01.06" }}</div>{{ end }}
        </div>
    </div>
</main>
{{ end }}
