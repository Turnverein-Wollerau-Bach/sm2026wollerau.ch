<div class="partner-block">
  {{ range site.Data.partners.sidebar.sponsors }}
  <div class="partner-entry news-box">
    {{ if .url }}<a href="{{ .url }}" target="_blank">{{ end }}
    {{ if .logo }}
    <img src="{{ .logo }}" alt="{{ .name }}" />
    {{ else }}
    <span class="partner-name">{{ .name }}</span>
    {{ end }}
    {{ if .url }}</a>{{ end }}
  </div>
  {{ end }}
</div>
